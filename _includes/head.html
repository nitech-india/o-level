<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="author" content="Dr. Amit Puri">
  <meta name="keywords" content="NIELIT O Level, IT Tools, Web Design, Python Programming, IoT">
  
  <!-- Material Design Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Theme Meta Tags -->
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#1976d2" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
  
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/pages.css" | relative_url }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
     <!-- Favicon -->
  <link rel="shortcut icon" href="https://www.nitechindia.co.in/assets/img/favicon.jpeg" type="image/x-icon" />
  
  <!-- Google Authentication -->
  {% if site.google_login %}
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  {% endif %}
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
