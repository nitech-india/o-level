sets:
  - id: 1
    name: "Practice Set 1 - Web Design Fundamentals & HTML Basics (25 marks)"
    duration_minutes: 60
    questions:
      - text: "What does HTML stand for?"
        choices:
          A: "Hyper Text Markup Language"
          B: "High Tech Modern Language"
          C: "Hyperlink and Text Management Language"
          D: "Home Tool Markup Language"
        answer: "A"
        explanation: "HTML stands for Hyper Text Markup Language."
        topic: "Introduction to Web Design and Editors, HTML Basics"

      - text: "Which HTML tag is used to create a hyperlink?"
        choices:
          A: "<link>"
          B: "<a>"
          C: "<href>"
          D: "<p>"
        answer: "B"
        explanation: "The <a> tag is used to create hyperlinks in HTML."

      - text: "Which HTML element is used to define the title of a document?"
        choices:
          A: "<head>"
          B: "<title>"
          C: "<meta>"
          D: "<body>"
        answer: "B"
        explanation: "The <title> element defines the title of the HTML document, which appears in the browser tab."

      - text: "Which HTML tag is used to define an unordered list?"
        choices:
          A: "<ol>"
          B: "<li>"
          C: "<list>"
          D: "<ul>"
        answer: "D"
        explanation: "The <ul> tag is used to create an unordered list with bullet points."

      - text: "Which HTML element is used to specify a footer for a document or section?"
        choices:
          A: "<bottom>"
          B: "<footer>"
          C: "<section>"
          D: "<end>"
        answer: "B"
        explanation: "The <footer> element defines a footer for a document or section."

      - text: "Which input type defines a slider control in HTML5?"
        choices:
          A: "range"
          B: "slider"
          C: "controls"
          D: "search"
        answer: "A"
        explanation: "The 'range' input type creates a slider control for selecting values within a range."

      - text: "In HTML, which element is used to display an image?"
        choices:
          A: "<image>"
          B: "<img>"
          C: "<pic>"
          D: "<src>"
        answer: "B"
        explanation: "The <img> element is used to display images in HTML documents."

      - text: "Which HTML5 element is best for embedding a video?"
        choices:
          A: "<media>"
          B: "<movie>"
          C: "<video>"
          D: "<embed>"
        answer: "C"
        explanation: "The <video> element is the standard HTML5 element for embedding video content."

      - text: "Which HTML element provides metadata about the HTML document, such as character set and viewport settings?"
        choices:
          A: "<head>"
          B: "<meta>"
          C: "<style>"
          D: "<script>"
        answer: "B"
        explanation: "The <meta> element provides metadata about the HTML document including character set and viewport settings."

      - text: "Which HTML tag is used to define a table row?"
        choices:
          A: "<table>"
          B: "<td>"
          C: "<th>"
          D: "<tr>"
        answer: "D"
        explanation: "The <tr> tag defines a table row in HTML tables."

      - text: "Which HTML input type is used for fields that should contain an e-mail address?"
        choices:
          A: "type='text'"
          B: "type='email'"
          C: "type='url'"
          D: "type='mail'"
        answer: "B"
        explanation: "The 'email' input type is specifically designed for email address fields with built-in validation."

      - text: "Which HTML element is used for the most important heading?"
        choices:
          A: "<heading>"
          B: "<h6>"
          C: "<h1>"
          D: "<head>"
        answer: "C"
        explanation: "The <h1> element represents the most important heading in the document hierarchy."

      - text: "Which tag is used to create a numbered list in HTML?"
        choices:
          A: "<ul>"
          B: "<ol>"
          C: "<list>"
          D: "<dl>"
        answer: "B"
        explanation: "The <ol> tag creates an ordered (numbered) list in HTML."

      - text: "Which HTML attribute specifies an alternate text for an image, if the image cannot be displayed?"
        choices:
          A: "src"
          B: "title"
          C: "alt"
          D: "longdesc"
        answer: "C"
        explanation: "The 'alt' attribute provides alternative text for images when they cannot be displayed."

      - text: "How do you create a comment in an HTML file?"
        choices:
          A: "/* comment */"
          B: "// comment"
          C: "<!-- comment -->"
          D: "' comment"
        answer: "C"
        explanation: "HTML comments are created using <!-- comment --> syntax."

      - text: "Which HTML5 element is used to define navigation links?"
        choices:
          A: "<navigate>"
          B: "<nav>"
          C: "<navigation>"
          D: "<menu>"
        answer: "B"
        explanation: "The <nav> element defines a section of navigation links."

      - text: "Which HTML element is used to define a paragraph?"
        choices:
          A: "<para>"
          B: "<p>"
          C: "<text>"
          D: "<paragraph>"
        answer: "B"
        explanation: "The <p> element defines a paragraph in HTML."

      - text: "Which HTML element is used to define a table cell?"
        choices:
          A: "<table>"
          B: "<td>"
          C: "<th>"
          D: "<tr>"
        answer: "B"
        explanation: "The <td> element defines a standard table cell in HTML tables."

      - text: "Which HTML element is used for the least important heading?"
        choices:
          A: "<h1>"
          B: "<h6>"
          C: "<heading>"
          D: "<head>"
        answer: "B"
        explanation: "The <h6> element represents the least important heading in the document hierarchy."

      - text: "Which HTML element is used to define a line break?"
        choices:
          A: "<break>"
          B: "<br>"
          C: "<line>"
          D: "<newline>"
        answer: "B"
        explanation: "The <br> element creates a line break in HTML."

      - text: "Which HTML element represents the main content of a document?"
        choices:
          A: "<section>"
          B: "<article>"
          C: "<main>"
          D: "<body>"
        answer: "C"
        explanation: "The <main> element represents the main content of the document."

      - text: "Which HTML element is used to embed audio content?"
        choices:
          A: "<sound>"
          B: "<music>"
          C: "<mp3>"
          D: "<audio>"
        answer: "D"
        explanation: "The <audio> element is used to embed audio content in HTML5."

      - text: "Which HTML element is used to embed external content?"
        choices:
          A: "<embed>"
          B: "<iframe>"
          C: "<object>"
          D: "<external>"
        answer: "B"
        explanation: "The <iframe> element is commonly used to embed external content like maps or videos."

      - text: "Which HTML element represents a self-contained composition?"
        choices:
          A: "<section>"
          B: "<article>"
          C: "<main>"
          D: "<body>"
        answer: "B"
        explanation: "The <article> element represents a self-contained composition that could be independently distributable."

      - text: "Which HTML element is used to define a thematic break (often a horizontal rule)?"
        choices:
          A: "<break>"
          B: "<hr>"
          C: "<line>"
          D: "<divider>"
        answer: "B"
        explanation: "The <hr> element defines a thematic break, typically displayed as a horizontal rule."

      - text: "What is the purpose of the 'viewport' meta tag?"
        choices:
          A: "To set the website's title"
          B: "To control the page's dimensions and scaling on different devices"
          C: "To link to an external stylesheet"
          D: "To improve the website's SEO"
        answer: "B"
        explanation: "The viewport meta tag controls how the page is displayed on different devices, especially mobile."

      - text: "Which of the following are valid HTML elements?"
        type: "multiple"
        choices:
          A: "<div>"
          B: "<span>"
          C: "<section>"
          D: "<main>"
        answer: ["A", "B", "C", "D"]
        explanation: "All are valid HTML elements used for different purposes in web development."

      - text: "Which of the following HTML tags are used for lists?"
        type: "multiple"
        choices:
          A: "<ul>"
          B: "<ol>"
          C: "<li>"
          D: "<dl>"
        answer: ["A", "B", "C", "D"]
        explanation: "All are valid HTML list tags for creating different types of lists."

      - text: "Which of the following are valid HTML5 semantic elements?"
        type: "multiple"
        choices:
          A: "<header>"
          B: "<footer>"
          C: "<section>"
          D: "<font>"
        answer: ["A", "B", "C"]
        explanation: "<header>, <footer>, and <section> are semantic; <font> is deprecated."
        topic: "HTML5"

      - text: "Which of the following are valid attributes for the <img> tag?"
        type: "multiple"
        choices:
          A: "src"
          B: "alt"
          C: "href"
          D: "width"
        answer: ["A", "B", "D"]
        explanation: "src, alt, and width are valid; href is not for <img>."
        topic: "HTML Basics"

      - text: "Which of the following are valid HTML input types?"
        type: "multiple"
        choices:
          A: "text"
          B: "email"
          C: "date"
          D: "slider"
        answer: ["A", "B", "C"]
        explanation: "text, email, and date are valid input types; slider is not."
        topic: "HTML5"

      - text: "Which of the following are valid ways to include CSS in an HTML document?"
        type: "multiple"
        choices:
          A: "Inline styles using the style attribute"
          B: "External CSS file using the <link> tag"
          C: "Embedded CSS using the <style> tag in the <head>"
          D: "Using the <css> tag in the body"
        answer: ["A", "B", "C"]
        explanation: "Inline, external, and embedded are valid; <css> is not a tag."
        topic: "CSS Basics"

      - text: "Which of the following are valid HTML list types?"
        type: "multiple"
        choices:
          A: "Ordered list (<ol>)"
          B: "Unordered list (<ul>)"
          C: "Definition list (<dl>)"
          D: "Numbered list (<nl>)"
        answer: ["A", "B", "C"]
        explanation: "<ol>, <ul>, and <dl> are valid; <nl> is not."
        topic: "HTML Basics"

      - text: "Which of the following are valid HTML5 form input validation attributes?"
        type: "multiple"
        choices:
          A: "required"
          B: "pattern"
          C: "minlength"
          D: "readonly"
        answer: ["A", "B", "C"]
        explanation: "required, pattern, and minlength are for validation; readonly is for state."
        topic: "HTML5"

      - text: "Which of the following are valid HTML table elements?"
        type: "multiple"
        choices:
          A: "<thead>"
          B: "<tbody>"
          C: "<tfoot>"
          D: "<trow>"
        answer: ["A", "B", "C"]
        explanation: "<thead>, <tbody>, and <tfoot> are valid; <trow> is not."
        topic: "HTML Basics"

      - text: "Which of the following are valid HTML5 multimedia elements?"
        type: "multiple"
        choices:
          A: "<audio>"
          B: "<video>"
          C: "<canvas>"
          D: "<sound>"
        answer: ["A", "B", "C"]
        explanation: "<audio>, <video>, and <canvas> are valid; <sound> is not."
        topic: "HTML5"

      - text: "Which of the following are valid HTML attributes for accessibility?"
        type: "multiple"
        choices:
          A: "aria-label"
          B: "tabindex"
          C: "alt"
          D: "srcdoc"
        answer: ["A", "B", "C"]
        explanation: "aria-label, tabindex, and alt improve accessibility; srcdoc is for iframes."
        topic: "HTML5"

      - text: "Which of the following are valid HTML5 structural elements?"
        type: "multiple"
        choices:
          A: "<article>"
          B: "<aside>"
          C: "<main>"
          D: "<font>"
        answer: ["A", "B", "C"]
        explanation: "<article>, <aside>, and <main> are valid; <font> is deprecated."
        topic: "HTML5"

  - id: 2
    name: "Practice Set 2 - Cascading Style Sheets (CSS) (20 marks)"
    duration_minutes: 45
    questions:
      - text: "What does CSS stand for?"
        choices:
          A: "Creative Style Sheets"
          B: "Cascading Style Sheets"
          C: "Computer Style Sheets"
          D: "Colorful Style Sheets"
        answer: "B"
        explanation: "CSS stands for Cascading Style Sheets, used for styling web pages."

      - text: "Which CSS property is used to change the text color of an element?"
        choices:
          A: "font-color"
          B: "text-color"
          C: "color"
          D: "font-style"
        answer: "C"
        explanation: "The 'color' property is used to change the text color of an element."

      - text: "How do you insert a comment in a CSS file?"
        choices:
          A: "// this is a comment"
          B: "<!-- this is a comment -->"
          C: "/* this is a comment */"
          D: "' this is a comment"
        answer: "C"
        explanation: "CSS comments are created using /* comment */ syntax."

      - text: "Which CSS property controls the spacing between elements?"
        choices:
          A: "padding"
          B: "margin"
          C: "border"
          D: "spacing"
        answer: "B"
        explanation: "The 'margin' property controls the spacing between elements."

      - text: "What is the correct way to link an external stylesheet named 'style.css'?"
        choices:
          A: "<style src='style.css'>"
          B: "<stylesheet>style.css</stylesheet>"
          C: "<link rel='stylesheet' type='text/css' href='style.css'>"
          D: "<style link='style.css'>"
        answer: "C"
        explanation: "The <link> tag with rel='stylesheet' and href attributes is the correct way to link external CSS."

      - text: "Which CSS property is used to set the background color of an element?"
        choices:
          A: "color"
          B: "bgcolor"
          C: "background-color"
          D: "background"
        answer: "C"
        explanation: "The 'background-color' property is used to set the background color of an element."

      - text: "What is the purpose of a 'class' selector in CSS?"
        choices:
          A: "To select a unique element"
          B: "To select all elements of a certain type"
          C: "To select and style one or more elements with a specific class"
          D: "To select the main body of the document"
        answer: "C"
        explanation: "Class selectors allow styling multiple elements that share the same class name."

      - text: "What CSS property is used to create space around an element's content, inside of any defined borders?"
        choices:
          A: "margin"
          B: "padding"
          C: "border"
          D: "outline"
        answer: "B"
        explanation: "The 'padding' property creates space inside the element's borders."

      - text: "Which CSS selector selects an element based on its 'id'?"
        choices:
          A: "."
          B: "#"
          C: "*"
          D: " "
        answer: "B"
        explanation: "The '#' symbol is used to select elements by their ID attribute."

      - text: "What is the purpose of the CSS 'float' property?"
        choices:
          A: "To make an element transparent"
          B: "To place an element on the left or right of its container, allowing text and inline elements to wrap around it"
          C: "To animate an element's position"
          D: "To change the font size"
        answer: "B"
        explanation: "The 'float' property allows elements to be positioned to the left or right with text wrapping around them."

      - text: "What does the CSS 'display: none;' property do?"
        choices:
          A: "Makes the element transparent"
          B: "Hides the element, and it does not take up any space"
          C: "Makes the element invisible, but it still takes up space"
          D: "Displays the element as a block-level element"
        answer: "B"
        explanation: "'display: none' completely hides the element and removes it from the layout flow."

      - text: "What is the CSS 'box-sizing: border-box;' used for?"
        choices:
          A: "To include padding and border in the element's total width and height"
          B: "To create a box with a dotted border"
          C: "To change the shape of the element to a box"
          D: "To add a shadow to the box"
        answer: "A"
        explanation: "'box-sizing: border-box' includes padding and border in the element's total dimensions."

      - text: "Which CSS property is used to change the font of an element?"
        choices:
          A: "font-style"
          B: "font-family"
          C: "font-weight"
          D: "text-font"
        answer: "B"
        explanation: "The 'font-family' property specifies which font to use for text."

      - text: "Which CSS layout model is designed for one-dimensional layouts (either a row or a column)?"
        choices:
          A: "Grid"
          B: "Float"
          C: "Flexbox"
          D: "Position"
        answer: "C"
        explanation: "Flexbox is designed for one-dimensional layouts, either in rows or columns."

      - text: "What is the default value of the 'position' property in CSS?"
        choices:
          A: "static"
          B: "relative"
          C: "fixed"
          D: "absolute"
        answer: "A"
        explanation: "'static' is the default position value, where elements follow normal document flow."

      - text: "What CSS property is used to create space around an element's content, outside of any defined borders?"
        choices:
          A: "padding"
          B: "margin"
          C: "border"
          D: "outline"
        answer: "B"
        explanation: "The 'margin' property creates space outside the element's borders."

      - text: "In CSS, what does 'specificity' refer to?"
        choices:
          A: "The speed at which a style is applied"
          B: "The algorithm used by browsers to determine which CSS rule is applied to an element"
          C: "A property to make text more specific"
          D: "A type of CSS selector"
        answer: "B"
        explanation: "Specificity determines which CSS rules take precedence when multiple rules apply to the same element."

      - text: "Which CSS pseudo-class is used to select and style a link that is being hovered over?"
        choices:
          A: ":active"
          B: ":visited"
          C: ":hover"
          D: ":link"
        answer: "C"
        explanation: "The ':hover' pseudo-class applies styles when the user hovers over an element."

      - text: "What is the 'z-index' property in CSS used for?"
        choices:
          A: "To set the zoom level of an element"
          B: "To specify the stack order of an element"
          C: "To create a 3D effect"
          D: "To define the font size"
        answer: "B"
        explanation: "The 'z-index' property controls the stacking order of positioned elements."

      - text: "Which CSS property is used to create rounded corners?"
        choices:
          A: "border-radius"
          B: "corner-radius"
          C: "round-corners"
          D: "border-round"
        answer: "A"
        explanation: "The 'border-radius' property creates rounded corners on elements."

      - text: "Which of the following are CSS selectors?"
        type: "multiple"
        choices:
          A: "Class selector"
          B: "ID selector"
          C: "Element selector"
          D: "Universal selector"
        answer: ["A", "B", "C", "D"]
        explanation: "All are valid CSS selectors used to target different types of elements."

      - text: "Which of the following are CSS properties for layout?"
        type: "multiple"
        choices:
          A: "display"
          B: "position"
          C: "float"
          D: "flex-direction"
        answer: ["A", "B", "C", "D"]
        explanation: "All are CSS properties used for controlling element layout and positioning."

      - text: "Which of the following are valid CSS selectors?"
        type: "multiple"
        choices:
          A: ".classSelector"
          B: "#idSelector"
          C: "elementSelector"
          D: "@mediaSelector"
        answer: ["A", "B", "C"]
        explanation: "Class, ID, and element selectors are valid; @media is an at-rule, not a selector."
        topic: "CSS Basics"

      - text: "Which of the following are valid CSS properties for box model manipulation?"
        type: "multiple"
        choices:
          A: "margin"
          B: "padding"
          C: "border"
          D: "outline-style"
        answer: ["A", "B", "C", "D"]
        explanation: "All are valid for box model manipulation."
        topic: "Box Model"

      - text: "Which of the following are valid CSS units for length?"
        type: "multiple"
        choices:
          A: "px"
          B: "em"
          C: "%"
          D: "pt"
        answer: ["A", "B", "C", "D"]
        explanation: "px, em, %, and pt are all valid CSS length units."
        topic: "CSS Properties"

      - text: "Which of the following are valid ways to apply CSS to an HTML document?"
        type: "multiple"
        choices:
          A: "Inline styles"
          B: "Internal stylesheet"
          C: "External stylesheet"
          D: "HTML <css> tag"
        answer: ["A", "B", "C"]
        explanation: "Inline, internal, and external are valid; <css> is not a tag."
        topic: "CSS Basics"

      - text: "Which of the following are valid CSS pseudo-classes?"
        type: "multiple"
        choices:
          A: ":hover"
          B: ":active"
          C: ":visited"
          D: ":clicked"
        answer: ["A", "B", "C"]
        explanation: ":hover, :active, and :visited are valid; :clicked is not."
        topic: "CSS Selectors"

      - text: "Which of the following are valid CSS display property values?"
        type: "multiple"
        choices:
          A: "block"
          B: "inline"
          C: "flex"
          D: "hidden"
        answer: ["A", "B", "C"]
        explanation: "block, inline, and flex are valid; hidden is not a display value."
        topic: "CSS Properties"

      - text: "Which of the following are valid CSS color value formats?"
        type: "multiple"
        choices:
          A: "hexadecimal (#RRGGBB)"
          B: "rgb(…)"
          C: "hsl(…)"
          D: "cmyk(…)"
        answer: ["A", "B", "C"]
        explanation: "hex, rgb, and hsl are valid; cmyk is not supported in CSS."
        topic: "CSS Properties"

      - text: "Which of the following are valid CSS properties for font styling?"
        type: "multiple"
        choices:
          A: "font-family"
          B: "font-size"
          C: "font-weight"
          D: "font-style"
        answer: ["A", "B", "C", "D"]
        explanation: "All are valid for font styling."
        topic: "CSS Properties"

      - text: "Which of the following are valid CSS properties for positioning elements?"
        type: "multiple"
        choices:
          A: "position"
          B: "top"
          C: "left"
          D: "float"
        answer: ["A", "B", "C", "D"]
        explanation: "All are valid for positioning elements."
        topic: "CSS Properties"

      - text: "Which of the following are valid CSS properties for background styling?"
        type: "multiple"
        choices:
          A: "background-color"
          B: "background-image"
          C: "background-repeat"
          D: "background-size"
        answer: ["A", "B", "C", "D"]
        explanation: "All are valid for background styling."
        topic: "CSS Properties"

  - id: 3
    name: "Practice Set 3 - CSS Framework (15 marks)"
    duration_minutes: 35
    questions:
      - text: "What is a CSS framework?"
        choices:
          A: "A programming language"
          B: "A pre-prepared library of CSS code that provides ready-to-use styling"
          C: "A type of HTML element"
          D: "A JavaScript library"
        answer: "B"
        explanation: "A CSS framework is a pre-prepared library of CSS code that provides ready-to-use styling and components."

      - text: "Which of the following are popular CSS frameworks?"
        type: "multiple"
        choices:
          A: "Bootstrap"
          B: "Foundation"
          C: "Bulma"
          D: "Tailwind CSS"
        answer: ["A", "B", "C", "D"]
        explanation: "All are popular CSS frameworks used for rapid web development."

      - text: "What is the main advantage of using a CSS framework?"
        choices:
          A: "It makes websites load faster"
          B: "It provides pre-built components and responsive design"
          C: "It reduces the need for HTML"
          D: "It eliminates the need for JavaScript"
        answer: "B"
        explanation: "CSS frameworks provide pre-built components and responsive design, speeding up development."

      - text: "What is a 'grid system' in CSS frameworks?"
        choices:
          A: "A way to create tables"
          B: "A system for creating responsive layouts using columns and rows"
          C: "A method for organizing images"
          D: "A type of navigation menu"
        answer: "B"
        explanation: "A grid system uses columns and rows to create responsive layouts that adapt to different screen sizes."

      - text: "What is 'responsive design' in the context of CSS frameworks?"
        choices:
          A: "A design that responds quickly to user clicks"
          B: "A design approach that makes web pages render well on a variety of devices and screen sizes"
          C: "A design that has a lot of animations"
          D: "A design that focuses only on desktop browsers"
        answer: "B"
        explanation: "Responsive design ensures web pages work well across different devices and screen sizes."

      - text: "What is a 'container' in CSS frameworks?"
        choices:
          A: "A type of HTML tag"
          B: "A wrapper element that centers content and provides consistent spacing"
          C: "A way to store data"
          D: "A type of button"
        answer: "B"
        explanation: "A container is a wrapper element that centers content and provides consistent spacing across different screen sizes."

      - text: "What is the purpose of 'utility classes' in CSS frameworks?"
        choices:
          A: "To create animations"
          B: "To provide single-purpose classes for common styling needs"
          C: "To handle JavaScript functionality"
          D: "To create complex layouts"
        answer: "B"
        explanation: "Utility classes provide single-purpose styling for common needs like spacing, colors, and typography."

      - text: "What is 'mobile-first' design in CSS frameworks?"
        choices:
          A: "Designing only for mobile devices"
          B: "Designing for mobile devices first, then scaling up for larger screens"
          C: "Making websites mobile-only"
          D: "Using mobile-specific features"
        answer: "B"
        explanation: "Mobile-first design starts with mobile layouts and progressively enhances for larger screens."

